<h3>Add <small>{{ nuevo.name }}</small></h3>

<hr>
<form (ngSubmit)="add()">
    <input 
        type="text" 
        placeholder="Name"
        name="name"
        [(ngModel)]="nuevo.name"
    >
               
    <input 
        type="number" 
        placeholder="power"
        name="power"
        [(ngModel)]="nuevo.power"
    >
    <button type="submit">Add</button>
</form>
